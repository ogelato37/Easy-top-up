<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Up Service - SignUp</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="signUp-form">
      <form class="signIn">
        <h1>EasyTop<span>Up</span></h1>
        <h2>Create Account</h2>
        <p>Join thousands of satisfied users</p>
        <label for="name">Name</label><br>
        <input type="text" name="text" id="text" placeholder="Enter your full name"><br>
        <label for="email">Email</label><br>
        <input type="email" placeholder="e.g example@gmail.com"><br>
        <label for="Mobile number">Mobile Number</label><br>
        <input type="number" name="number" id="num" placeholder="e.g +237677361682" required><br>
        <label for="password">Password</label><br>
        <input type="password" name="password" id="password" required><br>
    
        <button class="sign-btn">Sign Up</button>
      </form>
     </div>
</body>
</html>
