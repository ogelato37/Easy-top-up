<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyTopUp - Bundles</title>
    <link rel="stylesheet" href="bun.css">
</head>
<body>
     <header class="nav-bar">
    <div class="logo">
  
  <span>EasyTopUp</span>
</div>
    <nav class="nav-links" id="navLinks">
      <ul>
        <li><a class="active" href="index.html">Home</a></li>
        <li><a href="bundles.html">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
   <button class="hamburger" id="hamburger" aria-label="Toggle navigation">☰</button>
   <div class="overlay--nav" id="navOverlay"></div>
   </header>

       <section class="hero">
     <div class="hero-section">
       <h1>Data bundles for every network</h1>
       <p>Instant delivery and secure payments for MTN, Orange, CAMTEL and Yoomee.</p>
    <div class="button-grp">
          <!-- fixed to open airtime modal -->
          <a class="buy-btn" href="#" data-buy-airtime>Buy Airtime</a>
        </div>
    </div>
    <div class="hero-visual" aria-hidden="true"></div>
   </section>


   <section class="bundles-panel">
  <!-- SEARCH + FILTERS (ON TOP ON MOBILE) -->
  <div class="mobile-controls">
    <h3>Search & Filter</h3>
    <input id="bundleSearch" type="search" placeholder="Search bundles, e.g. 1GB" />
    <select id="sortBundles">
      <option value="popular">Most popular</option>
      <option value="price-asc">Price: low to high</option>
      <option value="price-desc">Price: high to low</option>
    </select>
    <div class="filter-group">
      <button class="filter-btn active" data-network="all">All</button>
      <button class="filter-btn" data-network="MTN">MTN</button>
      <button class="filter-btn" data-network="Orange">Orange</button>
      <button class="filter-btn" data-network="CAMTEL">CAMTEL</button>
      <button class="filter-btn" data-network="Yoomee">Yoomee</button>
    </div>
  </div>

  <!-- GRID -->
  <div class="bundles-grid" id="bundlesGrid">
    <!-- JS fills this -->
  </div>
</section>
  </main>



    <!-- Purchase modal (opens when user clicks Buy on a bundle) -->
  <div id="checkoutModal" class="modal" aria-hidden="true">
    <div class="modal-content">
      <button class="modal-close" id="closeModal" aria-label="Close">×</button>

      <div style="display:flex; justify-content:space-between; align-items:center; gap:12px; margin-bottom:8px;">
        <div style="font-size:0.95rem; color:#374151;">Proceed to buy this bundle or cancel</div>
        <a id="cancelRedirect" href="bundles.html" style="font-weight:700; color:#b91c1c; text-decoration:underline;">Cancel bundle</a>
      </div>

      <h3 style="margin-top:4px;">Buy bundle</h3>

      <form id="checkoutForm">
        <label style="display:block; margin-top:12px;">
          Receiver phone number
          <input name="receiver" id="receiverInput" type="tel" required placeholder="+2376XXXXXXXX">
        </label>

        <label style="display:block; margin-top:12px;">
          Bundle selected
          <div id="selectedBundle" class="selected-bundle-display"></div>
        </label>

        <label style="display:block; margin-top:12px;">
          Payer phone number
          <input name="payer" id="payerInput" type="tel" required placeholder="+2376XXXXXXXX">
        </label>

        <div class="modal-actions" style="margin-top:16px;">
          <button type="submit" class="buy-btn" id="buyBundleBtn">Buy bundle</button>
        </div>
      </form>
    </div>
  </div>


<!-- ================== AIRTIME MODAL ================== -->
<div id="airtimeModal" class="modal" aria-hidden="true">
  <div class="modal-content">
    <button class="modal-close" id="closeAirtimeModal" aria-label="Close">×</button>
    <h3>Buy Airtime</h3>

    <form id="airtimeForm">
      <label style="display:block; margin-top:12px;">
        Receiver phone number
        <input id="airReceiver" type="tel" required placeholder="+2376XXXXXXXX">
      </label>

      <label style="display:block; margin-top:12px;">
        Amount (FCFA)
        <input id="airAmount" type="number" required placeholder="100 - 50,000">
      </label>

      <label style="display:block; margin-top:12px;">
        Payer phone number
        <input id="airPayer" type="tel" required placeholder="+2376XXXXXXXX">
      </label>

      <div style="margin-top:12px;">
        <strong>Select payment method</strong>
      </div>

      <label class="pay-option">
        <input type="radio" name="paymentMethod" value="mtn">
        MTN Mobile Money
      </label>

      <label class="pay-option">
        <input type="radio" name="paymentMethod" value="orange">
        Orange Money
      </label>

      <div class="modal-actions" style="margin-top:16px;">
        <button type="submit" class="buy-btn">Buy Airtime</button>
      </div>
    </form>
  </div>
</div>
   <script src="bundle.js"></script>
   <script src="script.js"></script>
</body>
</html>
